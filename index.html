<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/style.css">
    <link rel="icon" href="assets/images/icon/favicon.png" type="image/x-icon" />
    <title>Герой войны</title>
</head>
<body>
<header class="main-header">
    <div class="header-parent">
        <div>
            <h1 class="title">Смирнов Михаил Николаевич</h1>
            <h4 class="content-text" style="font-size: 18px; margin-left: 5px;">1914-2005</h4>
        </div>

        <form style="margin-left: auto;" action="index.html" method="GET" class="main-button-form">
            <button type="submit" class="main-button">
                <img src="assets/images/home.png" alt="Home">
                Главная
            </button>
        </form>
        <form action="poems.html" method="GET" class="main-button-form">
            <button type="submit" class="main-button" >
                <img src="assets/images/poems.png" alt="Poem">
                Стихи
            </button>
        </form>
        <form action="biography.html" method="GET" class="main-button-form">
            <button type="submit" class="main-button" >
                <img src="assets/images/biography.png" alt="Biography">
                Биография
            </button>
        </form>
        <form action="soldierBook.html" method="GET" class="main-button-form">
            <button type="submit" class="main-button" >
                <img src="assets/images/book.png" alt="Soldier Book">
                Солдатская книжка
            </button>
        </form>
        <form action="photos.html" method="GET" class="main-button-form">
            <button type="submit" class="main-button" >
                <img src="assets/images/photos.png" alt="Photos">
                Фотографии
            </button>
        </form>
    </div>
</header>

<div class="short-biography-block">
    <div>
        <img src="assets/images/photos/photo.jpg" alt="Portrait" class="portrait" width="353" height="486">
    </div>
    <div style="margin-left: 15px; width: 100%; display: flex; flex-direction: column;">
        <h4 class="epigraph-text">«В человеке слились воедино
            подвиг ратный и трудовой»</h4>
        <div class="short-biography-text-block">
            <h4 class="content-text" id="shortBiographyText">

            </h4>
        </div>
    </div>
</div>
<div class="epigraph-block">
    <noscript>
        <h5 class="content-text" style="color: red; margin-right: auto; margin-left: 15px;">Включите JavaScript в вашем браузере</h5>
    </noscript>
</div>

<script type="module" src="assets/js/Main.js"></script>
</body>
</html>

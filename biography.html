<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Биография</title>
    <link rel="stylesheet" href="assets/style.css">
    <link rel="icon" href="assets/images/icon/favicon.png" type="image/x-icon" />
</head>
<body>
<header class="main-header">
    <div class="header-parent">
        <h1 class="title">Биография</h1>
        <form style="margin-left: auto;" action="index.html" method="GET" class="main-button-form">
            <button type="submit" class="main-button">
                <img src="assets/images/home.png" alt="Home">
                Главная
            </button>
        </form>
        <form action="poems.html" method="GET" class="main-button-form">
            <button type="submit" class="main-button" >
                <img src="assets/images/poems.png" alt="Poem">
                Стихи
            </button>
        </form>
        <form action="biography.html" method="GET" class="main-button-form">
            <button type="submit" class="main-button" >
                <img src="assets/images/biography.png" alt="Biography">
                Биография
            </button>
        </form>
        <form action="soldierBook.html" method="GET" class="main-button-form">
            <button type="submit" class="main-button" >
                <img src="assets/images/book.png" alt="Biography">
                Солдатская книжка
            </button>
        </form>
        <form action="photos.html" method="GET" class="main-button-form">
            <button type="submit" class="main-button" >
                <img src="assets/images/photos.png" alt="Photos">
                Фотографии
            </button>
        </form>
    </div>
</header>
<div class="main-content">
    <div class="poems-block">
        <label for="biographyEpochs"></label><select class="dropdown" id="biographyEpochs">
            <option value="1">Довоенное время</option>
            <option value="2">Дорогами войны</option>
            <option value="3">Послевоенная жизнь</option>
        </select>
    </div>

    <div class="biography-block" style="margin: 35px; background-color: rgba(40, 40, 40, 0.52); border-radius: 14px; padding: 20px; overflow-y: auto;">
        <h1 class="title" id="biographyTitle" style="color: white; text-align: center">Biography Epoch Title</h1>
        <hr style="width: 97%;">

        <p class="content-text" id="biographyText" style="color: white; text-align: justify;"></p>
    </div>
</div>

<script type="module" src="assets/js/Biography.js"></script>
</body>
</html>
